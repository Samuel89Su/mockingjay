<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>ProxyMonitor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="socket.js"></script>
</head>
<body>
    <h1>
        Proxy Monitor
    </h1>
    <p>
        open console to see proxy log.
    </p>
    <script>
        var wsPort = parseInt(location.port||80) + 1;
        var ws = new WebSocket(`ws://${location.host}:${wsPort}`);
    
        ws.onopen = function () {
            ws.send('connected')
        }
    
        ws.onmessage = function (ev) {
            var data = JSON.parse(ev.data);
            if (data && typeof data === 'object' && !(data instanceof Array) && data.hasOwnProperty('status') && data['status'] !== 200) {
                console.error(data);
            }
            console.log(data);
        }
    </script>
</body>
</html>
